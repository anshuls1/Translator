<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>

    <!---------BOOTSTRAP CDN START-------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!--------BOOTSTRAP CDN END -------->

</head>
<body>


<div class="container bg-light mt-5">
    <div class="row p-4"><h2 class="text-center lead">Here you,Translate the language</h2>
        </div>
    <!-----------------FORM START HERE------------->
    <form class="needs-validation" method="post" action="">
        <div class="row">

            {% csrf_token %}

            <!--------------INPUT DIV START HERE----------->
            <div class="col-sm-5 offset-sm-1 p-3">
                <div class="col-auto">
                    <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"
                              name="input1" placeholder="Enter the word to translate"></textarea>
                    </div>
                </div>
                <div class="col-auto p-2">
                    <label class="visually-hidden">Preference</label>
                    <select class="form-select" name="lan1" required>
                        <option selected>Input language</option>
                        <option value="ar">Arabic</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="el">Greek</option>
                        <option value="gu">Gujarati</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="kn">Kannada</option>
                        <option value="mr">Marathi</option>
                        <option value="pa">Punjabi</option>
                        <option value="ru">Russian</option>
                        <option value="es">spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>

                <!--------------INPUT DIV END HERE----------->


                <!--------------OUTPUT DIV START HERE--------->

            </div>
            <div class="col-sm-5 p-3">
                <div class="col-auto">
                    <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"
                              placeholder="Text print Here" readonly>{{Message}}</textarea>
                    </div>
                </div>
                <div class="col-auto p-2">
                    <label class="visually-hidden">Preference</label>
                    <select class="form-select" name="lan2" required>
                        <option selected>Output language</option>
                        <option value="ar">Arabic</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="el">Greek</option>
                        <option value="gu">Gujarati</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="kn">Kannada</option>
                        <option value="mr">Marathi</option>
                        <option value="pa">Punjabi</option>
                        <option value="ru">Russian</option>
                        <option value="es">spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
            </div>

            <!--------------OUTPUT DIV END HERE------------>


        </div>
        <div class="row m-4 p-4">
            <div class="col-sm-4 offset-sm-5">
            <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
    </form>
     <!-----------------FORM END HERE------------->
</div>

<h2 class="text-center lead">{{validation_msg}}</h2>

</body>
</html>
